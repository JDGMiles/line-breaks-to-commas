</head>

<body><center>

	<table style="position:absolute; left:10px; top:10px; background-color:black;">
		<td>
			<a href="#popup1"><img title="Information" src="questionmark.png" style="width:60px; height:60px"></a><br>
			<a href="https://twitter.com/jimdgmiles" target=blank_><img title="James Miles on Twitter" src="twitter.png" style="width:60px; height:60px"></a><br>

		</td>
	</table>

	<div id="popup1" class="overlay">
		<div class="popup">
			<br>
			<a class="close" style="right: 30px;" href="#">&times;</a>
			<div style="font-family:Georgia; color:white; text-align:center; text-decoration:underline; font-size:40px">Line Breaks to Commas</div>
			<span style="font-family:Georgia; font-size:35px; color:white; text-align:justify;"><br>A very simple tool for reformatting line breaks into commas.<br><br>
		</div>
	</div>

	<div style="width:1070px">
		<table><tr>
			<td><textarea class="inputbox" id="input" type="text" onblur="if(this.value==''){this.value='Paste some text in the top box\nand it is displayed in the bottom box\nwith the line breaks replaced by commas\nlike so.'}" onfocus="if(this.value=='Paste some text in the top box\nand it is displayed in the bottom box\nwith the line breaks replaced by commas\nlike so.'){this.value='';}">Paste some text in the top box
and it is displayed in the bottom box
with the line breaks replaced by commas
like so.</textarea></td>
		</tr></table>
		<br>
		<table><tr>
			<td><div class="outputbox" id="results" style="vertical-align:top; padding:10px;10px;10px;10px;" contenteditable="true">Results</div></td>
		</tr></table>
</div>

</center></body>
</html>

<script type="text/javascript">

var input;
var lines=[];
var output='';

function calculate(){

	input=document.getElementById("input").value;
	lines=input.split('\n');
	output='';
	for(i=0; i<lines.length-1; i++){
		output=output+lines[i]+', ';
	}
	output=output+lines[lines.length-1];
	document.getElementById("results").innerHTML=output;

	setTimeout(calculate, 100);

}

calculate();

</script>
